<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-align: center;
            color: white;
        }
        body {
            padding: 10px;
            background-color: gray;
        }
        .parent {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid black;
            background-color: antiquewhite;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 150px);
            gap: 10px;
        }
        .child {
            border: 2px solid black;
        }
        #div_1 {
            background-color: green;
        }
        #div_2 {
            background-color: red;
        }
        #div_3 {
            background-color: blue;
        }
        #div_4 {
            background-color: aqua;
        }
        #div_5 {
            background-color: brown;
        }
        #div_6 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="div_1">Div 1</div>
        <div class="child" id="div_2">Div 2</div>
        <div class="child" id="div_3">Div 3</div>
        <div class="child" id="div_4">Div 4</div>
        <div class="child" id="div_5">Div 5</div>
        <div class="child" id="div_6">Div 6</div>
    </div>
</body>
</html>
